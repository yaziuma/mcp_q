version: 2.1

orbs:
  node: circleci/node@5.1.0

jobs:
  test:
    docker:
      - image: cimg/node:18.17
    steps:
      - checkout
      - node/install-packages:
          pkg-manager: npm
      - run:
          name: Run tests
          command: npm test
      - store_test_results:
          path: test-results
      - store_artifacts:
          path: test-results

  lint:
    docker:
      - image: cimg/node:18.17
    steps:
      - checkout
      - node/install-packages:
          pkg-manager: npm
      - run:
          name: Run linter
          command: npm run lint

  build:
    docker:
      - image: cimg/node:18.17
    steps:
      - checkout
      - node/install-packages:
          pkg-manager: npm
      - run:
          name: Start application in background
          command: npm start
          background: true
      - run:
          name: Wait for server to start
          command: |
            for i in {1..30}; do
              if curl -f http://localhost:3000/api/health; then
                echo "Server is ready!"
                exit 0
              fi
              echo "Waiting for server... ($i/30)"
              sleep 2
            done
            echo "Server failed to start"
            exit 1

workflows:
  test-and-build:
    jobs:
      - test
      - lint
      - build:
          requires:
            - test
            - lint